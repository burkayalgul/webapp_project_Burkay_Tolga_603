{% extends 'default/layout_in.html' %}
{% block content %}
<tr>
	<td>
		{% for item in message %}
		{% if error %}
		<div class="alert alert-danger" role="alert">
			{{ item }}
		</div>
		{% else %}
		<div class="alert alert-success" role="alert">
			{{ item }}
		</div>
		{% endif %}
		{% endfor %}
		<form id="login-form" method="post" action="{{ url_for('profile') }}">
			<div class="form-group">
				<label class="small mb-1" for="fullname">Full Name</label>
				<input required name="fullname" class="form-control py-4" id="fullname" value="{{account_data[1]}}"/>
			</div>
			<div class="form-group">
				<label class="small mb-1" for="birthday">Birth date</label>
				<input required name="birthday" class="form-control py-4" type="date" id="birthday" value="{{account_data[6]}}">
			</div>
			<div class="form-group">
				<label class="small mb-1" for="username">Username</label>
				<input required name="username" class="form-control py-4" id="username" value="{{account_data[2]}}"/>
			</div>
			<div class="form-group">
				<label class="small mb-1" for="email">E-mail</label>
				<input required name="email" class="form-control py-4" id="email" type="email" value="{{account_data[3]}}"/>
			</div>
			<div class="form-row">
				<div class="col-md-12">
					<div class="form-group">
						<label class="small mb-1" for="new-password">New Password</label>
						<input name="new-password" class="form-control py-4" id="new-password" type="password" placeholder="Enter new password"/>
					</div>
				</div>
			</div>
			<p></p>
			<div class="form-row">
				<div class="col-md-12">
					<div class="form-group">
						<label class="small mb-1" for="current-password">Current password</label>
						<input required name="current-password" class="form-control py-4" id="current-password" type="password" placeholder="Enter current password"/>
					</div>
				</div>
			</div>
			<div class="form-group mt-4 mb-0">
				<button class="btn btn-primary btn-block">Update</button>
			</div>
		</form>
	</td>
</tr>
{% if updated %}
<script>$(document).ready(function () {window.setTimeout(function () {location.href = "/profile"}, 500)})</script>
{% endif %}
{% endblock %}
